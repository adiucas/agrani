	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&family=Work+Sans:wght@700&display=swap" rel="stylesheet">

<body>
	<!--============================
	=            header            =
	=============================-->
	<section class="sticky-top" w3-include-html="includes/header-private.html">
	</section>

	<!--====================================
	=            buy sell order            =
	=====================================-->
	<div class="container-fluid bg-lgreen">
		<div class="row">
			<div class="container ptb30">
				<div class="section-title">
					Buy Sell Order
				</div>
				<div class="cust-card mt-4">
					<div class="desc">
						<form>
						  <div class="form-row">
						  	<div class="form-group col-lg-6 ra-card justify-content-end">
						  	  <div>
						  	  	<label>Transaction Type</label>
						  	  	<select class="form-control" id="cmbReportType">
						  	  	    <option selected class="first-option">Select Transaction Type</option>
						  	  	    <option value="Buy">Buy</option>
						  	  	    <option value="Sell">Sell</option>
						  	  	</select>
						  	  </div>
						  	</div>
						    <div class="form-group col-lg-6 ra-card">
						      <div>
						      	<label>Instrument</label>
						      	<select class="form-control" id="cmbReportType">
						      	    <option selected class="first-option">Select Instrument</option>
						      	    <option value="Buy">Buy</option>
						      	    <option value="Sell">Sell</option>
						      	</select>
						      </div>
						    </div>
						    <div class="form-group col-lg-6 ra-card">
						      <div>
						      	<label>Order Price</label>
						      	<input type="text" class="form-control" placeholder="Enter Order Price">
						      </div>
						    </div>
						    <div class="form-group col-lg-6 ra-card">
						      <div>
						      	<label>Market</label>
						      	<select class="form-control" id="cmbReportType">
						      	    <option selected class="first-option">Select Market</option>
						      	    <option value="value">value</option>
						      	    <option value="value">value</option>
						      	</select>
						      </div>
						    </div>
						    <div class="form-group col-lg-12 ra-card ra-sm-card d-flex align-items-center flex-column">
						      <button title="show" class="btn btn-primary">SUBMIT</button>
						    </div>
						  </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--============================
	=            footer            =
	=============================-->
	<section w3-include-html="includes/footer.html">
	</section>
</body>
<!-- scripts -->
<script>
	includeHTML();
	$('.first-option').hide();
